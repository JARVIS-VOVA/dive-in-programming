<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>
  <script>
    const speak = function () {
      console.log(this.sound + "! My name is " + this.name + "!");
    }

    const cat = {
      sound: "Miaow",
      name: "Mittens",
      speak: speak
    }

    const horse = {
      sound: "Neigh",
      name: "Marie",
      speak: speak
    }

    console.log(cat.speak()) // Miaow! My name is Mittens!
    console.log(horse.speak()) // Neigh! My name is Marie!
  </script>
</body>
</html>
